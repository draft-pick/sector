{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <ul>
            {% for doc in object_list %}
                <li>
                    <a href="{% url 'main:detail' doc.pk %}"><button class="mb-1 w-100">{{ doc.title }}</button></a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
